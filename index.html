<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS PROJECTS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div>
      <input type="text" class="screen">
    </div>
    <div class="digits">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="reset">C</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>
      <button>0</button>
      <button>%</button>
      <button>*</button>
      <button>-</button>
      <button class="divide">/</button>
      <button class="equal">=</button>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
